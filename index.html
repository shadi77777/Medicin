<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicin Spild Rapport</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-bar">
      <img
        src="https://www.regionh.dk/til-fagfolk/Om-Region-H/regionens-design/logo-og-grundelementer/logo-til-print-og-web/Publishingimages/Apoteket_Logo_RGB.jpg"
        alt="Logo"
        class="logo"
      />
      <div class="title-and-user">
        <span class="title">Medicin Spild Rapport</span>
        <div class="user-info">
          <span>Lise Jensen</span>
          <img src=/image.png alt="Logo" class="logo" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <!-- Grouping top menu buttons -->
        <div class="menu-group">
          <button class="menu-button">Hjem</button>
          <button class="menu-button" id="rapportKnapOverskrift">
            Rapporter:
          </button>
          <button class="menu-button">Indkøbsrapport</button>
          <button class="menu-button">Forbrugsrapport</button>
          <button class="menu-button">Kassationrapport</button>
          <button class="menu-button">Svindrapport</button>
        </div>
        <!-- Grouping bottom menu buttons -->
        <div class="bottom-buttons">
          <button class="menu-button">Indstillinger</button>
          <button class="menu-button">Hjælp</button>
        </div>
      </div>

      <div class="main-content">
        <div class="selectors">
          <div>
            <label for="hospitalSelect">Vælg Hospital:</label>
            <select id="hospitalSelect" onchange="updateAfdelinger()"></select>
          </div>
          <div>
            <label for="afdelingSelect">Vælg Afdeling:</label>
            <select id="afdelingSelect" onchange="updateAfsnit()"></select>
          </div>
          <div>
            <label for="afsnitSelect">Vælg Afsnit:</label>
            <select id="afsnitSelect" onchange="displayData()"></select>
          </div>
        </div>
        <div id="report" class="card-container">
          <!-- Dynamisk data vises her -->
        </div>
      </div>
    </div>
    <script type="module" src="data.js"></script>
    <script type="module" src="RHA.js"></script>
  </body>
</html>
